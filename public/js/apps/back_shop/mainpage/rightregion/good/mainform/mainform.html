<form id="GoodForm" class="form-horizontal">
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">商品名称:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="goodName" class="form-control" value="" placeholder="请输入商品名称">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">品牌:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="brand" class="form-control" value="" placeholder="请输入品牌">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">型号:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="model" class="form-control" value="" placeholder="请输入品牌">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">进价:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="purchasePrice" class="form-control" value="" placeholder="请输入进价">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">批发价:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="tradePrice" class="form-control" value="" placeholder="请输入批发价">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">售价:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="price" class="form-control" value="" placeholder="请输入售价">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">整件数量:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="wholenum" class="form-control" value="0" placeholder="请输入整件数量">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">整件单位:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="wholeUnit" class="form-control" value="" placeholder="请输入整件单位">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">零售数量:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="scatterednum" class="form-control" value="0" placeholder="请输入零售数量">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">零售单位:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="unit" class="form-control" value="" placeholder="请输入零售单位">
        </div>
    </div>

    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">换算单位:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="conversionunit" class="form-control" value="0" placeholder="请输入换算单位">
        </div>
    </div>
    <div class="col-md-12 mt-10 text-center form-group">
        <div class="col-md-6 col-md-offset-3">
            <button class="btn btn-success form-control btn-goodadd" style="border-radius: 0px;" type="submit">保存商品</button>
        </div>
    </div>
</form>
