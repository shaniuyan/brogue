<form id="CustomerForm" class="form-horizontal">
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">姓名:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="name" class="form-control" value="" placeholder="请输入职工姓名">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">昵称:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="nickname" class="form-control" value="" placeholder="请输入昵称">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">性别:</div>
        <div class="col-md-7 p-0">
            <label for="man">男:</label><input id="man" type="radio" class="sex" name="sex" checked="checked" value="1">
            <label for="woman">女:</label><input id="woman" type="radio" class="sex" name="sex" value="0">
        </div>
    </div>

    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">手机号:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="phone" class="form-control" value="" placeholder="请输入手机号">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">固定电话:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="telephone" class="form-control" value="" placeholder="固定电话">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">身份证号:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="idNumber" class="form-control" value="" placeholder="请输入身份证号">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">籍贯:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="placeOfOrigin" class="form-control" value="" placeholder="请输入籍贯">
        </div>
    </div>
    <div class="col-md-12 mt-10 form-group">
        <div class="col-md-5 text-right" style="margin-top: 6px;">现住址:</div>
        <div class="col-md-7 p-0">
            <input type="text" name="presentAddress" class="form-control" value="" placeholder="请输入现住址">
        </div>
    </div>
    <div class="col-md-12 mt-10 text-center form-group">
        <div class="col-md-6 col-md-offset-3">
            <button class="btn btn-success form-control btn-goodadd" style="border-radius: 0px;" type="submit">保存职工</button>
        </div>
    </div>
</form>
