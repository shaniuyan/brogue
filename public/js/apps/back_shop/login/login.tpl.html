<div class="login-box">
  <div class="login-title text-center">
    <h1>
      <small>某某企业综合管理平台<span class="logo-rounded">免费版V1.0</span></small>
    </h1>
  </div>
  <div class="login-content">
    <div class="form">
      <form action="#" method="post">
        <div class="form-group">
          <div class="col-xs-12 mt-10">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" id="username" name="username" class="form-control" placeholder="用户名">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12  ">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              <input type="text" id="password" name="password" class="form-control" placeholder="密码">
            </div>
          </div>
        </div>
        <div class="form-group form-actions">
          <div class="col-xs-4 col-xs-offset-4 ">
            <button type="submit" class="btn btn-sm btn-success btn_login"><span class="glyphicon glyphicon-off"></span>登录</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-6 link">
            <p class="text-center remove-margin">
              <small>忘记密码？</small>
              <a href="javascript:void(0)">
                <small class="btn_retrievePassword">找回</small>
              </a>
            </p>
          </div>
          <div class="col-xs-6 link">
            <p class="text-center remove-margin">
              <small>还没注册?</small>
              <a href="javascript:void(0)">
                <small class="btn_register">注册</small>
              </a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
