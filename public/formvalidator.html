<!DOCTYPE html>
<html>
<head lang="en">
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/bootstrap/js/bootstrap.min.js"></script>
    <link href="./js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="./js/lib/bootstrapvalidator/js/bootstrapValidator.js"></script>
    <link href="./js/lib/bootstrapvalidator/css/bootstrapValidator.css" rel="stylesheet"/>
    <script>
        $(function(){
            $('#thresholdForm').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                // Set default threshold for all fields. It is null by default
                threshold: 3,
                fields: {
                    fullname: {
                        threshold: 10,
                        validators: {
                            notEmpty: {
                                message: 'The full name is required'
                            }
                        }
                    },
                    gender: {
                        // The threshold option does not effect to the elements
                        // which user cannot type in, such as radio, checkbox, select, etc.
                        threshold: 5,
                        validators: {
                            notEmpty: {
                                message: 'The summary is required'
                            }
                        }
                    },
                    phone: {
                        threshold: 5,
                        validators: {
                            notEmpty: {
                                message: 'The phone number is required'
                            },
                            phone: {
                                message: 'The phone number is not valid',
                                country: 'US'
                            }
                        }
                    },
                    address: {
                        // The threshold option is not set
                        // It will be taken from the form option (which is 3 in this example)
                        validators: {
                            notEmpty: {
                                message: 'The city is required'
                            }
                        }
                    }
                }
            });

        });
    </script>
</head>
<body>
<form id="thresholdForm" class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-3 control-label">Full name</label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="fullname" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-3 control-label">Gender</label>
        <div class="col-lg-5">
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="male" /> Male
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="female" /> Female
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="other" /> Other
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-3 control-label">Phone number</label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="phone" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-3 control-label">Address</label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="address" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-9 col-lg-offset-3">
            <button type="submit" class="btn btn-primary">Validate</button>
        </div>
    </div>
</form>
</body>
</html>
